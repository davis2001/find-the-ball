<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Follow The Cup</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="cup1" class="cups"></div>
        <div id="cup2" class="cups"></div>
        <div id="ball"></div>
        <div id="cup3" class="cups"></div>
        <div id="start">Start</div>
        <div id="try-again" hidden>Try Again</div>
        <div id="upper-part">
            <div>
                <span>Score: </span>
                <span id="score"></span>
            </div>
            <div>
                <span>Level: </span>
                <span id="level"></span>
            </div>
            <div>
                <span>Highest level: </span>
                <span id="highest-level">0</span>
            </div>
        </div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
